<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Finalizar - Encuesta de Cursos</title>
    {% load static %}
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url("{% static 'match/images/fondo.jpg' %}");
            background-size: cover;
            background-position: center;
        }
        .container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            padding: 20px 40px 30px 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            padding: 20px 0;
        }
        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Gracias por participar</h1>
            <p>Hemos registrado tus respuestas.</p>
            <a href="{% url 'inicio' %}" class="btn-home">Volver al inicio</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; EdV Verano 2025</p>
    </div>
</body>
</html>

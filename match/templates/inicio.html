<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Encuesta de Cursos</title>
    {% load static %}
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url("{% static 'match/images/fondo.jpg' %}");
            background-size: cover;
            background-position: center;
        }
        .container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            padding: 20px 40px 30px 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        form input[type="email"],
        form select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">

        <div class="container">
            <h1>Ven a descubrir tu curso de este verano</h1>
            <form method="post">
                {% csrf_token %}
                <label for="id_email">Correo electr√≥nico:</label>
                {{ form.email }}
                <label for="id_curso_actual">Curso 2024:</label>
                {{ form.curso_actual }}
                <button type="submit">Comenzar</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; EdV Verano 2025</p>
    </div>
</body>
</html>
